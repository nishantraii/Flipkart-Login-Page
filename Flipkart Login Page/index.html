<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,
    initial-scale=1.0">
    <title>Flipkart Login Page</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="container">
        <div class="left">
            <h1 class="heading">Login</h1>
            <p class="heading__desc">Get access to your Order,Wishlist and Recommendations</p>
            <div class="flipkartimage">
                <img src="Assets/flipkart-logo-hq-free-download-18.png" alt="flipkart-logo">
                <!-- <img src="Assets/Flipkart-Logo-2011.png" alt="flipkart-logo"> -->
            </div>
        </div>

        <div class="right">

            <div class="login-group">
                <div class="email">
                    <label class="label" for="email">Email</label>
                    <input type="email" name="email" id="email" placeholder="Enter your email..">
                </div>
                <div class="password">
                    <label class="label" for="password">Password</label>
                    <input type="password" name="password" id="password" placeholder="Enter your password..">
                </div>
                <div class="btn">
                    <button type="submit">Login</button>
                </div>
            </div>
            <div class="signup">
                <div class="checkbox">
                    <input type="checkbox" name="checkbox" id="checkbox">
                    <span>Accept Terms and Conditions</span>
                </div>
                <div class="signup_link">
                    New to Flipkart? &nbsp; <a href="/">Create an account</a>
                </div>

            </div>
        </div>
    </div>
</body>

</html>
